<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{book.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{book.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/books}" class="btn btn-secondary">[[#{book.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('book')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='book', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='book', field='title')}" />
                <div th:replace="~{fragments/forms::inputRow(object='book', field='description')}" />
                <div th:replace="~{fragments/forms::inputRow(object='book', field='author', required=true, type='select')}" />
                <input type="submit" th:value="#{book.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
